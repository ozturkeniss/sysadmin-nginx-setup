# UFW Firewall Kuralları Yapılandırması
# Bu dosya UFW firewall kurallarını tanımlar

# Varsayılan politikalar
ufw default deny incoming
ufw default allow outgoing

# SSH erişimi (mevcut bağlantıları koru)
ufw allow ssh
ufw allow 22/tcp

# Web sunucusu portları
ufw allow 80/tcp    # HTTP
ufw allow 443/tcp   # HTTPS

# Monitoring ve yönetim portları (sadece localhost)
ufw allow from 127.0.0.1 to any port 8080  # Alternatif web port
ufw allow from ::1 to any port 8080         # IPv6 localhost

# Güvenlik taraması portları (opsiyonel)
ufw allow from 127.0.0.1 to any port 8081  # Güvenlik dashboard
ufw allow from ::1 to any port 8081

# Özel güvenlik kuralları
# Belirli IP'lerden gelen saldırıları engelle
ufw deny from 192.168.1.100 to any port 22
ufw deny from 10.0.0.50 to any port 80

# Rate limiting için özel kurallar
ufw limit ssh
ufw limit 80/tcp

# Logging
ufw logging on
ufw logging medium

# Güvenlik notları:
# - SSH port 22'yi sadece güvenli IP'lerden açın
# - Web portlarını sadece gerekli olduğunda açın
# - Düzenli olarak firewall loglarını kontrol edin
# - Saldırı tespit edildiğinde IP'leri otomatik engelleyin
