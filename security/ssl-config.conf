# SSL/TLS Configuration for Nginx
# This file contains SSL configuration parameters

# SSL Protocol Configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;

# Strong Cipher Suites
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES128-SHA128:DHE-RSA-AES128-SHA128;

# SSL Session Configuration
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Security Headers
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# SSL Certificate Paths
ssl_certificate /etc/nginx/ssl/nginx.crt;
ssl_certificate_key /etc/nginx/ssl/nginx.key;

# DH Parameters (for Perfect Forward Secrecy)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# SSL Buffer Size
ssl_buffer_size 4k;

# SSL Verification
ssl_verify_client off;  # Set to on if client certificates are required

# SSL Security Settings
ssl_ecdh_curve secp384r1;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

# Rate Limiting for SSL
limit_req_zone $binary_remote_addr zone=ssl:10m rate=10r/s;

# SSL Error Pages
error_page 495 496 497 = @https_error;

# HTTPS Error Handler
location @https_error {
    return 400 "SSL/TLS Error";
}

# Security Notes:
# - Generate strong DH parameters: openssl dhparam -out dhparam.pem 2048
# - Use Let's Encrypt for production certificates
# - Regularly update SSL configurations
# - Monitor SSL Labs rating (https://www.ssllabs.com/ssltest/)
# - Test SSL configuration with tools like testssl.sh
